<! doctype HTML>
<html>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" type="text/css" href="index.css" />

  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('linkcomponent', {
      schema: {
        link: { type: 'string', default: '' },
      },

      init: function () {
        this.el.addEventListener('click', (e) => {
          const redirect = confirm(`click to ${this.data.link} ?`);
          if (redirect) window.location.href = this.data.link;
        });
      },
    });

    AFRAME.registerComponent('opencomponent', {
      init: function () {
        let toogleOpen = true;
        this.el.addEventListener('click', (e) => {
          document.getElementById('hidden_ents').setAttribute('visible', toogleOpen);
          toogleOpen = !toogleOpen;
        });
      },
    });
  </script>

  <body style="margin: 0px; overflow: scroll">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      id="scene"
      cursor="fuse: false; rayOrigin: mouse;"
    >
      <a-assets>
        <img id="google" src="go.png" />
        <img id="yandex" src="ya.png" />
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        markerhandler
      >
        <a-box src="#yandex" scale="0.3 0.3 0.3" opencomponent position="0 0 0">
          <a-entity id="hidden_ents" visible="false">
            <a-box
              src="#yandex"
              scale="0.3 0.3 0.3"
              linkcomponent="link: https://yandex.ru"
              position="1.5 0 2"
            >
            </a-box>
            <a-box
              src="#yandex"
              scale="0.3 0.3 0.3"
              linkcomponent="link: https://yandex.ru"
              position="1.5 -1 5"
            >
            </a-box>
            <a-box
              src="#yandex"
              scale="0.3 0.3 0.3"
              linkcomponent="link: https://yandex.ru"
              position="2 -3 -3"
            >
            </a-box>
            <a-box
              src="#google"
              scale="0.3 0.3 0.3"
              linkcomponent="link: https://google.com"
              position="-1.5 0 2"
            >
            </a-box>
            <a-box
              src="#google"
              scale="0.3 0.3 0.3"
              linkcomponent="link: https://google.com"
              position="-2 3 2"
            >
            </a-box>
            <a-box
              src="#google"
              scale="0.3 0.3 0.3"
              linkcomponent="link: https://google.com"
              position="-2 1 -10"
            >
            </a-box>
          </a-entity>
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
